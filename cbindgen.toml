# Configuration for cbindgen to generate C headers

language = "C"
autogen_warning = "/* This file is automatically generated by cbindgen. Do not modify manually. */"
include_version = true
namespace = "taps"
sys_includes = ["stdint.h", "stdbool.h", "stdlib.h"]

[export]
include = ["TapsHandle", "TapsPreference", "TapsEndpoint", "TapsTransportProperties", 
           "TapsSecurityParameters", "TapsMessage", "TapsConnectionState", "TapsError"]
prefix = "taps_"
item_types = ["enums", "structs", "unions", "typedefs", "opaque", "functions"]

[export.rename]
"TapsHandle" = "taps_handle_t"
"TapsPreference" = "taps_preference_t"
"TapsEndpoint" = "taps_endpoint_t"
"TapsTransportProperties" = "taps_transport_properties_t"
"TapsSecurityParameters" = "taps_security_parameters_t"
"TapsMessage" = "taps_message_t"
"TapsConnectionState" = "taps_connection_state_t"
"TapsError" = "taps_error_t"

[enum]
rename_variants = "ScreamingSnakeCase"
prefix_with_name = true

[fn]
prefix = "taps_"
rename_args = "snake_case"

[struct]
rename_fields = "snake_case"

[macro_expansion]
bitflags = false